<body><script>

// switch...case Statement

    let a = 10
    switch (a){
        case 10 :console.log( 'a value is 10');
        break;
        case 20 :console.log( 'a value is 10');
        break;
        case 30 :console.log( 'a value is 10');
        break;
        default:
            console.log('no match');
            

        
    }
</script>

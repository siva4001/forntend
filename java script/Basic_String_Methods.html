<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = "demo name" 
        let last = "    ma"
        // String length
        console.log(name.lenth);
        // String charAt()
        console.log(name.charAt(3));
        // String charCodeAt()
        console.log(name.charCodeAt(4));
        // String at()
        console.log(name.at(5));
        // String [ ]
        console.log(name[ 5]);
        // String toUpperCase()
        console.log(name.toUpperCase());
        // String toLowerCase()
        console.log(name.toLowerCase());
        // String concat()
        console.log(name.concat(' ',last));
        // String trim()
        console.log(name.trim(last));
        // String trimStart()
        console.log(name.trimStart(last));
        // String trimEnd()
        console.log(name.trimEnd(last));
        // String repeat()
        console.log(name.repeat(2));
        // String replace()
        console.log(name.replace("name","hi"));
        // String replaceAll()
        console.log(name.replaceAll( "o","a"));
    </script>
    
</body>
</html>

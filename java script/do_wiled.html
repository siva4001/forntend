<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // do-wiled
      let i = 0;
      do {
        i++;
        console.log(i);
      } while (i < 5);
      // break
      for (let i = 1; i <= 10; i++) {
        if (i == 6) {
          break;
        }
        console.log(i);
      }
      // continue
      for (let i = 1; i <= 10; i++) {
        if (i == 6) {
          continue;
        }
        console.log(i);
      }
    </script>
  </body>
</html>

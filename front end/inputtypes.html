<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="color: blueviolet;">student registration form</h1>
    <label>first name;</label>
    <input type="text" placeholder="enter name"><span>(max 30 characters)</span><br><br>
    <label>last name;</label>
    <input type="text" placeholder="enter name"><span>(max 30 characters)</span><br><br>
    <label>date of birth :</label>
    <input type="date"><br><br>
    <label>email id :</label>
    <input type="text"><br><br>
    <label>mobile number :</label>
    <input type="number" placeholder="number"><span>(10 digit number)</span><br><br>
    <label>gender</label>
    <input type="radio" name="gender">male
    <input type="radio" name="gender">female
    <input type="radio" name="gender">others<br><br>
    <label>Address</label>
    <textarea rows="3" cols="15"></textarea><br><br>
    <label>city</label>
    <input type="text" placeholder="enter name"><span>(max 30 characters)</span><br><br>
    <label>pin code</label>
    <input type="number"><span>(6 digit number)</span><br><br>
    <label>state</label>
    <select>
        <option>tamil nadu</option>
        <option>keral</option>
        <option>pondicherry</option>
    </select><span>(max 30 characters)</span><br><br>
    <label>country</label>
    <select>
        <option>india</option>
        <option>uk</option><br><br>
    </select><br><br>
    <label>hobbies</label>
    <input type="radio" name="hobbies">drawing
    <input type="radio" name="hobbies">singing
    <input type="radio" name="hobbies">others <input><br><br>
    <label>coures applied for</label>
    <input type="radio" name="coures applied for">bca
    <input type="radio" name="coures applied for">b.com
    <input type="radio" name="coures applied for">b.sc<br><br>
    <input type="submit">
    <input type="reset"><br><br>
    <!-- file uplode -->
    <input type="file"><br><br>
    <label><img src="./download (1).jpg"></label> <br>
    <label for="vol">Volume (between 0 and 50):</label>
    <input type="range" name="vol" min="0" max="50"><br><br>
    <label for="gsearch">search google</label>
    <input type="search" id="gsearch" name="gsearch">
   

   
</body>

</html>
